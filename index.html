<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Compiled and Minified Materialize CSS + Material Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">

        <title>NutriTrack</title>
    </head>
    <body>
        <!-- Navbar goes here -->
        <header class="navbar-fixed">
            <div class="navbar-fixed">
                <nav>
                    <div class="navbar-wrapper">
                        <a href="#" class="brand-logo center">NutriTrack</a>
                    </div>
                </nav>
            </div>
        </header>

        <main class="container">
            <div class="wrapper">
                <div class="card" id="profile-page-header">
                    <figure class="card-profile-image">
                        <img class="circle responsive-img" src="https://placedog.net/150/150" alt="profile picture">
                    </figure>
                    <div class="card-content">
                        <div class="row">
                            <div class="col s2 offset-s3">
                                <h4 class="card-title">G Protein</h4>
                                <p class="medium-small grey-text">/ 60</p>
                            </div>
                            <div class="col s2 center-align">
                                <h4 class="card-title">G Carbs</h4>
                                <p class="medium-small grey-text"> / 40</p>
                            </div>
                            <div class="col s2 center-align">
                                <h4 class="card-title">G Fat</h4>
                                <p class="medium-small grey-text"> / 30</p>
                            </div>
                            <div class="col s3 center-align">
                                <h4 class="card-title">kCal</h4>
                                <p class="medium-small grey-text">/ 1800</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- meal content goes below -->
                <div class="row">
                    <div class="col s8 offset-s2">
                        <div class="card horizontal">
                            <div class="card-image">
                                <!-- insert image or restaurant logo -->
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <div class="col s3 offset-s3"></div>
                                    <div class="col s2 center-align"></div>
                                    <div class="col s2 center-align"></div>
                                    <div class="col s2 center-align"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>

        </footer>

        <!-- Javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
